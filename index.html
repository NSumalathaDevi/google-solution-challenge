<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Learning Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Welcome to the VR Learning Portal</h1>
        <div id="auth">
            <div id="signup">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label>Username: <input type="text" id="signupUsername" required></label><br>
                    <label>Email: <input type="email" id="signupEmail" required></label><br>
                    <label>Password: <input type="password" id="signupPassword" required></label><br>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div id="login">
                <h2>Login</h2>
                <form id="loginForm">
                    <label>Username: <input type="text" id="loginUsername" required></label><br>
                    <label>Password: <input type="password" id="loginPassword" required></label><br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div id="portal" class="hidden">
            <h2 id="welcomeMessage"></h2>
            <button id="logoutBtn">Logout</button>
            <div id="subjectSelection">
                <h2>Select a Subject</h2>
                <ul id="subjectList"></ul>
            </div>
            <div id="contentList" class="hidden">
                <h2>VR Content</h2>
                <ul id="videoList"></ul>
            </div>
            <div id="vrExperience" class="hidden">
                <h2>Experience VR Content</h2>
                <!-- Use video player instead of iframe -->
                <video id="videoPlayer" width="100%" height="500" controls>
                    <source id="videoSource" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button id="finishExperience">Finish Experience</button>
            </div>
            
            <div id="feedback" class="hidden">
                <h2>Provide Feedback</h2>
                <form id="feedbackForm">
                    <label>Rating:
                        <select id="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label><br>
                    <label>Comment:
                        <textarea id="comment" rows="4"></textarea>
                    </label><br>
                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
